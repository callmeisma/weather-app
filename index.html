<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column align-items-center">
    <header id="header" class="d-flex justify-content-evenly p-2">
      <button
        class="btn-success col-1 rounded-start"
        id="unitBtn"
        onclick="unitSwitch()"
      >
        F
      </button>
      <input
        type="text"
        class="col-10 p-2"
        id="userInput"
        placeholder=" Search City"
        required
      />
      <button
        type="submit"
        id="submit"
        class="btn-primary col-1 rounded-end"
        onclick="getInput()"
      >
        <i class="bi bi-search"></i>
      </button>
    </header>
    <div class="warningBar">
      <p id="warning" class="text-center"></p>
    </div>
    <div
      id="display"
      class="d-flex justify-content-evenly align-items-center flex-grow-1"
    >
      <div id="weather-info" class="d-flex flex-column">
        <h2 id="desc"></h2>
        <h3 id="city"></h3>
        <h1 id="temp"></h1>
      </div>
      <div
        id="weather-details"
        class="d-flex flex-column justify-content-evenly"
      >
        <div
          id="feelCont"
          class="d-flex flex-column align-items-center my-auto p-3"
        >
          <p class="m-0 p-0 fst-italic">Feels Like</p>
          <h4 id="feel" class="m-0 p-0"></h4>
        </div>
        <div
          id="humidCont"
          class="d-flex flex-column align-items-center my-auto p-3"
        >
          <p class="m-0 p-0 fst-italic">Humidity</p>
          <h4 id="humid" class="m-0 p-0"></h4>
        </div>
        <div
          id="speedCont"
          class="d-flex flex-column align-items-center my-auto p-3"
        >
          <p class="m-0 p-0 fst-italic">Wind Speed</p>
          <h4 id="speed" class="m-0 p-0"></h4>
        </div>
      </div>
    </div>
    <footer class="d-flex align-items-center justify-content-center">
      <p class="m-0 p-2">Copyright Â© Ismael Fernandez</p>
      <a href="https://github.com/callmeisma/weather-app" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
